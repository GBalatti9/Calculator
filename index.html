<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-numbers-display">
            <p class="operation">0 + 0</p>
            <p class="init">0</p>
        </div>
        <div class="calculator-buttons-reset">
            <input type="button" value="Clear" class="clear-btn">
            <input type="button" value="Delete" class="delete-btn">
        </div>
        <div class="calculator-buttons-numbers">

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
